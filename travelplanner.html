<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Travel Itinerary</title>
      <link rel="stylesheet" href="code.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </head>
  
  <body>
    <div>
      <div class="bg-container d-flex flex-column justify-content-center">
        <h1 class="heading">Travel Itinerary Generator</h1>      
        <form id="itinerary-form" class="form">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination"><br><br>
            <label for="start-date">Start Date:</label>
            <input type="date" id="start-date" name="start-date"><br><br>
            <label for="end-date">End Date:</label>
            <input type="date" id="end-date" name="end-date"><br><br>
            <label for="activities">Activities (comma separated):</label>
            <input type="text" id="activities" name="activities"><br><br>
            <div class="text-center">
              <button id="generate-itinerary" class="generate-itinerary-button" onclick="display('itineraryContainer')">Generate Itinerary</button>
            </div>
        </form>
      </div>
    </div>
      <div id="itineraryContainer">

      </div>

      <script src="script.js"></script>
  </body>
</html>
